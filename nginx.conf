# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name home.ghalass.com www.home.ghalass.com;

    # Challenge Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirection de tout le reste vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Serveur HTTPS
server {
    listen 443 ssl;
    server_name home.ghalass.com www.home.ghalass.com;

    ssl_certificate /etc/letsencrypt/live/home.ghalass.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/home.ghalass.com/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}
